<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Status Codes</title>
    <meta name="description" content="Find any HTTP status code and it's definition." />

    <link rel="stylesheet" href="css/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/900/900782.svg" type="image/x-icon">
</head>

<body>
    <div class="view">
        <div class="explainer">
            <p>Start typing a code to get it's definition..</p>
        </div>
        <div id="open-table">
            <p>View Table</p>
        </div>
        <div id="table-wrapper" class="table-wrapper table-hidden">
            <table id="codes-table">
                <tr>
                    <th class="table-header">Code</th>
                    <th class="table-header">Description</th>
                </tr>
            </table>
        </div>
        <p class="code"><span id="code">200</span><span id="suggest"></span>
        </p>
        <p id="result" class="desc">OK</p>
    </div>

    <script src="js/codesMap.js"></script>
    <script src="js/suggestCode.js"></script>
    <script src="js/viewTable.js"></script>
</body>

</html>
